<style>
  
  button{
    padding:12px 24px;
    text-align: center;
    font-family:arial;
  }

  .subscribe{
    background-color: red;
    color:white;
    border-radius: 4px;
    border:none;
    cursor: pointer;
    margin-right: 5px;
    transition:0.15s;
  }
  
  .subscribe:hover{
    opacity: 0.8;
  }

  .subscribe:active{
    opacity:0.3;
  }

  .join{
    background-color: white;
    color: rgb(32, 133, 173);
    border-color: rgb(32, 133, 173);
    border:solid;
    border-width: 1px;
    border-radius: 8px;
    cursor: pointer;
    margin-right: 5px;
    font-size:14px;
    padding:11px 22px;
    transition:0.15s;
  }

  .join:hover{
    background-color:rgb(32, 133, 173);
    color:white;
  }

  .join:active{
    opacity:0.6;
  }

  .tweet{
    color: white;
    background-color:rgb(68, 110, 237);
    border:none;
    border-radius:18px;
    font-weight: bold;
    font-size: 14px;
    transition:0.15s;
  }

  .tweet:hover{
    box-shadow:2px 3px 6px rgb(104, 102, 102);
  }
</style>


<button class="subscribe"> SUBSCRIBE </button>

<button class="join"> JOIN </button>

<button class="tweet"> Tweet </button>
